<div class="page-container">
  <header class="page-header">
    <nav class="breadcrumb">
      <span (click)="goHome()" class="breadcrumb-link">Home</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Technologies</span>
    </nav>
    <h1 class="page-title">Technology Management</h1>
    <p class="page-description">
      Manage technical skills, tools, and development frameworks
    </p>
  </header>

  <div class="table-container">
    <div class="table-header">
      <h2>Technology Stack</h2>
      <button class="btn btn-primary" (click)="openAddModal()">
        <i class="fas fa-plus"></i> Add Technology
      </button>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Technology Stack</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let technology of technologies">
            <td>{{ technology.id }}</td>
            <td>
              <div class="stack-container">
                <span
                  *ngFor="let tech of getStackArray(technology.technologyStack)"
                  class="tech-badge"
                >
                  {{ tech }}
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>{{ isEditing ? "Edit Technology" : "Add Technology" }}</h3>
        <button class="modal-close" (click)="closeModal()">Ã—</button>
      </div>
      <form (ngSubmit)="saveTechnology()" #technologyForm="ngForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="number"
            id="id"
            [(ngModel)]="currentTechnology.id"
            name="id"
            required
            class="form-control"
            placeholder="Enter technology ID"
          />
        </div>
        <div class="form-group">
          <label for="technologyStack">Technology Stack</label>
          <textarea
            id="technologyStack"
            [(ngModel)]="currentTechnology.technologyStack"
            name="technologyStack"
            required
            class="form-control"
            rows="3"
            placeholder="e.g., Angular, TypeScript, RxJS"
          ></textarea>
          <small class="form-help">Separate technologies with commas</small>
        </div>
        <div class="modal-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!technologyForm.form.valid"
          >
            {{ isEditing ? "Update" : "Add" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
