<div class="page-container">
  <header class="page-header">
    <nav class="breadcrumb">
      <span (click)="goHome()" class="breadcrumb-link">Home</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Employee Management</span>
    </nav>
    <h1 class="page-title">Employee Management</h1>
    <p class="page-description">Manage employee information and profiles</p>
  </header>

  <div class="table-container">
    <div class="table-header">
      <h2>Employee Directory</h2>
      <button class="btn btn-primary" (click)="openAddModal()">
        <i class="fas fa-plus"></i> Add Employee
      </button>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Description</th>
            <th class="actions-header">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.description }}</td>
            <td class="actions">
              <button class="btn-icon btn-edit" (click)="editEmployee(employee)" title="Edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon btn-delete" (click)="deleteEmployee(employee.id)" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>{{ isEditing ? 'Edit Employee' : 'Add Employee' }}</h3>
        <button class="modal-close" (click)="closeModal()">Ã—</button>
      </div>
      <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="currentEmployee.name"
            name="name"
            required
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="currentEmployee.email"
            name="email"
            required
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            [(ngModel)]="currentEmployee.description"
            name="description"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.form.valid">
            {{ isEditing ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
