<div class="page-container">
  <header class="page-header">
    <nav class="breadcrumb">
      <span (click)="goHome()" class="breadcrumb-link">Home</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Role Management</span>
    </nav>
    <h1 class="page-title">Role Management</h1>
    <p class="page-description">
      Configure roles, permissions, and organizational structure
    </p>
  </header>

  <div class="table-container">
    <div class="table-header">
      <h2>Organizational Roles</h2>
      <button class="btn btn-primary" (click)="openAddModal()">
        <i class="fas fa-plus"></i> Add Role
      </button>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Role Title</th>
            <th>Project Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.role_Id }}</td>
            <td>{{ role.role_Title }}</td>
            <td>
              <span class="project-badge">{{ role.project_Name }}</span>
            </td>
            <td class="actions">
              <button
                class="btn-icon btn-edit"
                (click)="editRole(role)"
                title="Edit"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn-icon btn-delete"
                (click)="deleteRole(role.role_Id)"
                title="Delete"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>{{ isEditing ? "Edit Role" : "Add Role" }}</h3>
        <button class="modal-close" (click)="closeModal()">Ã—</button>
      </div>
      <form (ngSubmit)="saveRole()" #roleForm="ngForm">
        <div class="form-group">
          <label for="role_Id">ID</label>
          <input
            type="number"
            id="role_Id"
            [(ngModel)]="currentRole.role_Id"
            name="role_Id"
            required
            class="form-control"
            placeholder="Enter role ID"
          />
        </div>
        <div class="form-group">
          <label for="role_Title">Role Title</label>
          <input
            type="text"
            id="role_Title"
            [(ngModel)]="currentRole.role_Title"
            name="role_Title"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="project_Name">Project Name</label>
          <input
            type="text"
            id="project_Name"
            [(ngModel)]="currentRole.project_Name"
            name="project_Name"
            required
            class="form-control"
          />
        </div>
        <div class="modal-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!roleForm.form.valid"
          >
            {{ isEditing ? "Update" : "Add" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
