<div class="page-container">
  <header class="page-header">
    <nav class="breadcrumb">
      <span (click)="goHome()" class="breadcrumb-link">Home</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Grade Management</span>
    </nav>
    <h1 class="page-title">Grade System</h1>
    <p class="page-description">
      Manage organizational hierarchy and compensation levels
    </p>
  </header>

  <div class="table-container">
    <div class="table-header">
      <h2>Grade Levels</h2>
      <button class="btn btn-primary" (click)="openAddModal()">
        <i class="fas fa-plus"></i> Add Grade
      </button>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Grade Level</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades">
            <td>{{ grade.gradeId }}</td>
            <td>{{ grade.gradeLevel }}</td>
            <td>{{ grade.gradeDescription }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>{{ isEditing ? "Edit Grade" : "Add Grade" }}</h3>
        <button class="modal-close" (click)="closeModal()">Ã—</button>
      </div>
      <form (ngSubmit)="saveGrade()" #gradeForm="ngForm">
        <div class="form-group">
          <label for="gradeId">ID</label>
          <input
            type="number"
            id="gradeId"
            [(ngModel)]="currentGrade.gradeId"
            name="gradeId"
            required
            class="form-control"
            placeholder="Enter grade ID"
          />
        </div>
        <div class="form-group">
          <label for="gradeLevel">Grade Level</label>
          <input
            type="text"
            id="gradeLevel"
            [(ngModel)]="currentGrade.gradeLevel"
            name="gradeLevel"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="gradeDescription">Description</label>
          <textarea
            id="gradeDescription"
            [(ngModel)]="currentGrade.gradeDescription"
            name="gradeDescription"
            required
            class="form-control"
            rows="2"
          ></textarea>
        </div>
        <div class="modal-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!gradeForm.form.valid"
          >
            {{ isEditing ? "Update" : "Add" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
